<!-- Es nuestra tarjeta-->
<div 
    class="task"
    [ngClass]="{ reminder: task.reminder }"
    (click)="onToggle(task)"
>
    <h3>
        {{task.text}} 
        <fa-icon 
            [icon]="faTimes"
            [ngStyle] = "{'color': 'red'}" 
            (click)="onDelete(task)" 
        ></fa-icon>
        <!-- [ngStyle] esto es online se pudo haber hecho con una class -->
    </h3>
    <h3>
        {{task.day}}
    </h3>
</div>
